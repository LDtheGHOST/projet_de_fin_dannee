<!DOCTYPE html>
<html class="js_active vc_desktop vc_transform vc_transform vc_transform skrollr skrollr-desktop"  lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LD's comedy club</title>
</head>
<body class="home page-template-default page page-id-13351 wp-custom-logo tribe-js pix-padding-style pix-p-20 bg-gradient-primary wpb-js-composer js-comp-ver-6.7.0 vc_responsive pix-loaded render pix-body-loaded">
  <h1 id="Bienvenue sur notre page!">LD's comedy club</h1>
  <p id="content">Le contenu change en fonction de la langue choisie ou détectée. c'est ici que je vais tout ecrire</p>

  <script>
    // Récupérer la langue préférée de l'utilisateur
    const userLanguage = navigator.language || navigator.userLanguage; 

    // Vérifier la langue du navigateur et la mettre dans le attribut lang de la page
    if (userLanguage.includes("en")) {
      document.documentElement.lang = "en";
      document.getElementById('welcome').textContent = "Welcome to our page!";
      document.getElementById('content').textContent = "Content changes based on detected language.";
    } else if (userLanguage.includes("es")) {
      document.documentElement.lang = "es";
      document.getElementById('welcome').textContent = "¡Bienvenido a nuestra página!";
      document.getElementById('content').textContent = "El contenido cambia según el idioma detectado.";
    }
    // Si la langue n'est pas détectée ou non supportée, rester en français
  </script>
</body>
</html>
